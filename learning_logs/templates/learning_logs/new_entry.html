{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h1>
{% endblock page_header %}

{% block content %}

<p><h3>Add new entry</h3></p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">Add</button>
  {% endbuttons %}
</form>

{% endblock content %}
